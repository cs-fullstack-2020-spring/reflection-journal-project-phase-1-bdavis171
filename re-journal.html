<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon's Reflection Journal</title>
    <link rel="stylesheet" href="./re-journal-style.css">
</head>

<body>
    <form action="" class="container">
        <header>
            <h1>The Reflection of Brandon Davis</h1>
        </header>
        
        <div id="creation-date">
            <label for="creation">Creation Date:</label>
            <input type="date" id="creation">
        </div>
        <div id="entry-field">
            <label for="entry">Entry:</label>
            <br>
            <textarea name="entry" id="entry" cols="30" rows="10"></textarea>
        </div>
        <div id="confidence-level">
            <label for="confidence">Confidence Level:</label>
            <select name="confidence" id="confidence">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>
        <div id="confidence-des">
            <label for="confidence-description">Describe Confidence:</label>
            <br>
            <textarea name="confidence-description" id="confidence-description" cols="30" rows="10"></textarea>
        </div>
        <div id="postBtn">
            <button id="post-reflection">Post Reflection</button>
        </div>
    
        <footer>
            <h4>Designed by: Brandon Davis</h4>
        </footer>
    </form>
    <script src="./re-journal-script.js"></script>
</body>

</html>
